<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="tables">
      <div class="card card__table">
        <div class="card--container">
          <!---->
          <div class="card--content">
            <table class="group-table">
              <thead>
                <tr class="group-table--row group-table--row__header">
                  <th
                    colspan="2"
                    class="group-table--cell group-table--cell__header"
                  >
                    Group G
                  </th>
                  <th
                    title="Games"
                    class="group-table--cell group-table--cell__header"
                  >
                    G
                  </th>
                  <th
                    title="Goal Difference"
                    class="group-table--cell group-table--cell__header"
                  >
                    D
                  </th>
                  <th
                    title="Points"
                    class="group-table--cell group-table--cell__header"
                  >
                    P
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="group-table--row group-table--row__body">
                  <td class="group-table--cell group-table--cell__place">1</td>
                  <td class="group-table--cell group-table--cell__team">
                    <div class="group-table--team">
                      <div class="group-table--team--image-wrapper">
                        <img
                          src="./img/flags/brazil.svg"
                          title="Brazil"
                          alt="Brazil"
                          class="group-table--team--image"
                        />
                      </div>
                      <div class="group-table--team--name">Brazil</div>
                    </div>
                  </td>
                  <td class="group-table--cell group-table--cell__games">0</td>
                  <td class="group-table--cell group-table--cell__diff">0</td>
                  <td class="group-table--cell group-table--cell__points">0</td>
                </tr>
                <tr class="group-table--row group-table--row__body">
                  <td class="group-table--cell group-table--cell__place">2</td>
                  <td class="group-table--cell group-table--cell__team">
                    <div class="group-table--team">
                      <div class="group-table--team--image-wrapper">
                        <img
                          src="./img/flags/serbia.svg"
                          title="Serbia"
                          alt="Serbia"
                          class="group-table--team--image"
                        />
                      </div>
                      <div class="group-table--team--name">Serbia</div>
                    </div>
                  </td>
                  <td class="group-table--cell group-table--cell__games">0</td>
                  <td class="group-table--cell group-table--cell__diff">0</td>
                  <td class="group-table--cell group-table--cell__points">0</td>
                </tr>
                <tr class="group-table--row group-table--row__body">
                  <td class="group-table--cell group-table--cell__place">3</td>
                  <td class="group-table--cell group-table--cell__team">
                    <div class="group-table--team">
                      <div class="group-table--team--image-wrapper">
                        <img
                          src="./img/flags/switzerland.svg"
                          title="Switzerland"
                          alt="Switzerland"
                          class="group-table--team--image"
                        />
                      </div>
                      <div class="group-table--team--name">Switzerland</div>
                    </div>
                  </td>
                  <td class="group-table--cell group-table--cell__games">0</td>
                  <td class="group-table--cell group-table--cell__diff">0</td>
                  <td class="group-table--cell group-table--cell__points">0</td>
                </tr>
                <tr class="group-table--row group-table--row__body">
                  <td class="group-table--cell group-table--cell__place">4</td>
                  <td class="group-table--cell group-table--cell__team">
                    <div class="group-table--team">
                      <div class="group-table--team--image-wrapper">
                        <img
                          src="./img/flags/cameroon.svg"
                          title="Cameroon"
                          alt="Cameroon"
                          class="group-table--team--image"
                        />
                      </div>
                      <div class="group-table--team--name">Cameroon</div>
                    </div>
                  </td>
                  <td class="group-table--cell group-table--cell__games">0</td>
                  <td class="group-table--cell group-table--cell__diff">0</td>
                  <td class="group-table--cell group-table--cell__points">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
